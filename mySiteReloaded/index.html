<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="main.css">
   <title>WellnessWelcome</title>
</head>
<body>

   <div class="firstBanner d-flex justify-content-center align-items-center">
      <div class="textBanner d-flex">
         <p class="text-light mx-1 my-1">You are welcome</p>
         <p class="text-danger mx-1 my-1">Donate me some money plz</p>
      </div>
      <button type="button" class="btn btn-danger btn-sm mx-2 my-2 p-2">Donate!</button>
      <img class="imgDot position-absolute end-0 mx-1" src="images/whiteDot.png" alt="whiteDot">
   </div>
   <div class="secondBanner d-flex justify-content-center align-items-center">
      <img class="imgDot position-absolute start-0 mx-2" src="images/blackDot.png" alt="blackDot">
      <p class="position-absolute m-2">Choose your wellness</p>
   </div>

</html>
